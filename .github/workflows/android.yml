name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '.idea/**'
      - '.gitattributes'
      - '.github/**.json'
      - '.gitignore'
      - '.gitmodules'
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      # Install Java 21 (Temurin)
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'temurin'
          java-version: '21'

      # Force JAVA_HOME to JDK 21 to avoid invalid path issues
      - name: Set JAVA_HOME to JDK 21
        run: |
          echo "JAVA_HOME=${JAVA_HOME_21_X64}" >> $GITHUB_ENV
          echo "PATH=${JAVA_HOME_21_X64}/bin:$PATH" >> $GITHUB_ENV

      # Log Java version to confirm
      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4.4.4

      # Free up disk space before running heavy Gradle tasks
      - name: Free disk space
        run: |
          echo "Initial disk usage:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "Disk usage after cleanup:"
          df -h

      - name: Quality - Spotless
        run: ./gradlew spotlessCheck

      - name: Quality - Detekt
        run: ./gradlew detekt

      - name: Quality - Lint
        run: ./gradlew lint

      - name: Quality - Dependency Guard
        run: ./gradlew dependencyGuard

      - name: Build (run full build and tests)
        run: ./gradlew build
