---
name: Daily Builds
on:
  workflow_dispatch:
  schedule:
    - cron: '8 20 * * *'

permissions:
  contents: read

jobs:
  trigger_daily_build:
    if: ${{ github.repository_owner == 'thunderbird' }}
    uses: ./.github/workflows/shippable_builds.yml
    secrets: inherit
    permissions:
      contents: write # For release bumps
      id-token: write # For GCS publishing (ftp.mo)
