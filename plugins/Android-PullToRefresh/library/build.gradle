apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    // Do not abort build if lint finds errors
    lintOptions {
        abortOnError false
    }
}

archivesBaseName = 'PullToRefresh'
